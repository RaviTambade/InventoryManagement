<div *ngFor="let material of materials">
    <img src="{{material.materialImgUrl}}" alt="">
    <p>Material ID : {{material.materialId}}</p>
    <p>Material Name : {{material.materialName}}</p>
    <p>Material type :{{material.materialType}}</p>
    <p>Quantity :{{material.materialQuantity}}</p>
    <p>Unit Price :{{material.materialUnitPrice}}</p>
    <hr>
