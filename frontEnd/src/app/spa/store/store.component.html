<div class="row" >
    <div class="col-sm-1 text-center">
        <h5><b>Categories</b></h5>
      </div>
    <div class="col-sm-1 text-center"  *ngFor="let category of categories">
        <label >
            <input type="checkbox" [value]="category.type" (change)="onCheckboxChange($event)" />
            {{category.type}}
        </label>
   </div>
  </div>


<div class="grid-container">
    <div class="grid-item"  *ngFor="let material of materials">
        <img src="{{material.imgUrl}}" alt="">
        <h4 >Material Type:{{material.type}}</h4>
        <h4 >Material Name: {{material.name}}</h4>
        <button type="submit" (click)="add(material.id)" >Add to request</button></div>
  </div>
