
<ul>
    <div *ngFor="let cart of carts">
        <li >material Id: {{cart.materialId }} material category: {{cart.category}}  Quantity: {{cart.quantity}}</li> <button (click)="onRemove(cart.id)">Remove</button>
    
        <hr />
    </div>
</ul>
<button type="button" (click)="previous()" [disabled]="isDisabledPrev">Previous</button>
<button type="button"  (click)="next()" [disabled]="isDisabledNext">Next</button>
