

<h3>Request Details</h3>
<hr>
<table style="width:70%">
    <thead>
        <th> Request Date</th>
        <th>Material Id</th>
        <th>Category</th>
        <th>Status</th>
        <th>Quantity</th>
  
    </thead>
    <tbody  *ngFor="let cart of carts">
        <tr>
            <td>{{cart.date}}  </td>
            <td>{{cart.materialId }}  </td>
            <td> {{cart.category}}</td>
            <td> {{cart.status}}</td>
            <td>{{cart.quantity}}</td>
             <td> <button (click)="onEdit(cart.orderId)">Edit</button> </td>
             <td>  <button (click)="onRemove(cart.orderId)">Remove</button> </td>
        </tr>  
    </tbody>
</table>
