<h2>Orders</h2>
<hr>
<div >
    <table style="width:70%">
        <thead>
            <th>Material Name</th>
            <th>Ordered Quantity</th>
      
        </thead>
        <tbody *ngFor="let order of orders">
            <tr>
                <td> {{order.name}}</td>
                <td> {{order.quantity}}</td> 
                 <td><button (click)="onView(order.id)">View</button></td>
            </tr>  
        </tbody>
    </table>
</div>
