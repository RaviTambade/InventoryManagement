   <div class="container mt-5">
    <h2 class="text-center mb-4">Inventory Management</h2>
    <table class="table table-bordered text-center" >
      <thead>
        <tr>
          <th>Section</th>
          <th>Material type</th>
          <th>Assigned Employee</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody *ngFor="let warehouse of warehouses">
        <tr >
          <td> {{ warehouse.section }}</td>
          <td>{{ warehouse.materialType }}</td>
          <td>{{ warehouse.employeeId }}</td>
          <td>
            <button class="btn btn-primary btn-sm" >Change Employee</button>
          </td>
          <!-- (click)="openChangeEmployeeModal(section)" -->
        </tr>
      </tbody>
    </table>
  </div>
  
  <!-- Change Employee Modal -->
  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change Employee for Section {{ selectedSection.id }}</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeChangeEmployeeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="employeeSelect">Select Employee:</label>
            <select id="employeeSelect" [(ngModel)]="selectedEmployee" class="form-control">
              <option value="" disabled>Select an Employee</option>
              <option *ngFor="let employee of employees" [value]="employee">{{ employee }}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeChangeEmployeeModal()">Close</button>
          <button type="button" class="btn btn-primary" (click)="assignEmployeeToSection()">Assign</button>
        </div>
      </div>
    </div>
  </div>
