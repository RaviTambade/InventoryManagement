<div class="form-container">
    <h2>Update Form</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form [formGroup]="updateForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
            <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" id="firstname" formControlName="firstname" class="form-control" required>
            <div class="invalid-feedback">
              First name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" id="lastname" formControlName="lastname" class="form-control" required>
            <div class="invalid-feedback">
              Last name is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="birthdate" class="form-label">Birthdate</label>
            <input type="date" id="birthdate" formControlName="birthdate" class="form-control" required>
            <div class="invalid-feedback">
              Birthdate is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" formControlName="gender" class="form-select" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
            <div class="invalid-feedback">
              Please select a gender.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control" required>
            <div class="invalid-feedback">
              Valid email is required.
            </div>
          </div>
  
          <div class="mb-3">
            <label for="contactnumber" class="form-label">Contact Number</label>
            <input type="text" id="contactnumber" formControlName="contactnumber" class="form-control" required>
            <div class="invalid-feedback">
              Contact number is required.
            </div>
          </div>

          <div class="mb-3">
            <label for="aadharid" class="form-label">Aadhar ID</label>
            <input type="text" id="aadharid" formControlName="aadharid" class="form-control" required>
            <div class="invalid-feedback">
              Contact number is required.
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">Update</button>
        </form>
      </div>
    </div>
  </div>
