<div *ngIf="!isForm1Complete">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                User Information
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                  <div class="form-group">
                    <label for="aadharId">Aadhar ID</label>
                    <input type="text" class="form-control" id="aadharId" name="aadharId" [(ngModel)]="newUser.aadharId" required>
                  </div>
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required>
                  </div>
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
                  </div>
                  <div class="form-group">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="newUser.birthDate" required>
                  </div>
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" [(ngModel)]="newUser.gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required>
                  </div>
                  <div class="form-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" [(ngModel)]="newUser.contactNumber" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
          
  </div>
  
  <div *ngIf="isForm1Complete">
    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                Employee Information
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit2()" #employeeForm="ngForm">
                  <div class="form-group">
                    <label for="userId">User ID</label>
                    <input type="number" class="form-control" id="userId" name="userId" [(ngModel)]="newEmployee.userId" required>
                  </div>
                  <div class="form-group">
                    <label for="hireDate">Hire Date</label>
                    <input type="date" class="form-control" id="hireDate" name="hireDate" [(ngModel)]="newEmployee.hireDate" required>
                  </div>
                  <div class="form-group">
                    <label for="imgUrl">Image URL</label>
                    <input type="file" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="newEmployee.imgUrl" required>
                  </div>
                  <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="department" [(ngModel)]="newEmployee.department" required>
                      <option value="HR">HR</option>
                      <option value="Finance">Finance</option>
                      <option value="IT">IT</option>
                      <!-- Add more department options as needed -->
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" [(ngModel)]="newEmployee.role" required>
                      <option value="Manager">Manager</option>
                      <option value="Engineer">Engineer</option>
                      <option value="Analyst">Analyst</option>
                      <!-- Add more role options as needed -->
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
