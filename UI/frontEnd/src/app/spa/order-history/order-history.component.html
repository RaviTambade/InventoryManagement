
<hr>
<div *ngIf="noOrder==false">
    <h2>New Orders</h2>
    <table style="width:60%">
        <thead>
            <th>Order ID</th>
            <th>Request date</th>
            <th>Supervisor's name</th>
            <th>Status</th>

        </thead>

        <tbody>
            <tr  *ngFor="let order of orders">
                <td> {{order.id}}</td> 
                <td> {{order.date}}</td> 
                <td> <a href="orderdetails"> {{order.userId}} </a></td> 
                <td> {{order.status}}</td> 

                 <td><button (click)="onView(order.id)">View</button></td>
            </tr>  

        </tbody>

    </table>
</div>
<h2 *ngIf="noOrder">No Orders!</h2>
<hr>
<h2>Completed Orders</h2>
<div >
    <table style="width:60%">
        <thead>
            <th>Order ID</th>
            <th>Request date</th>
            <th>Supervisor's name</th>
            <th>Status</th>

        </thead>

        <tbody>
            <tr  *ngFor="let order of completedOrder">
                <td> {{order.id}}</td> 
                <td> {{order.date}}</td> 
                <td> <a href="orderdetails"> {{order.userId}} </a></td> 
                <td> {{order.status}}</td> 

                 <td><button (click)="onView(order.id)">View</button></td>
            </tr>  

        </tbody>

    </table>
</div>
