
<h1>Tasks</h1>


<h2>New Task</h2>
<div>
    <table style="width:60%">
        <thead>
            <th>Task ID</th>
            <th> Date</th>
            <th>department</th>
            <th> Status</th>
      
        </thead>
        <tbody *ngFor="let task of tasks">
            <tr>
                <td>{{task.id}}  </td>
                <td>{{task.date}}  </td>
                <td>{{task.department}}  </td>
                <td> <button  (click)="onView(task.id)">View</button> </td>
    
            </tr>  
        </tbody>
    </table>
</div>


<div class="row">
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">New Task </h5>
          <div *ngIf="task">
            <button  (click)="onView(task.id)">View</button> 
          </div>
        </div>
      </div>
    </div>
  </div>
<h2>Previous Tasks</h2>

<div>
    <table style="width:60%">
        <thead>
            <th>Task ID</th>
            <th> Date</th>
            <th>department</th>
            <th> Status</th>
      
        </thead>
        <tbody *ngFor="let task of tasksHistory">
            <tr>
                <td>{{task.id}}  </td>
                <td>{{task.date}}  </td>
                <td>{{task.department}}  </td>
                <td> <button  (click)="onView(task.id)">View</button> </td>
    
            </tr>  
        </tbody>
    </table>
</div>
