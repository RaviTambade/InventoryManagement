<div class="container">
    <div class="row">
      <div class="col-sm-8"><canvas
        baseChart
        class="chart"
        [data]="barChartData"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [type]="barChartType"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas></div>
    </div>
    </div>



<button mat-button mat-raised-button color="primary" (click)="randomize()">
  Update
</button>
