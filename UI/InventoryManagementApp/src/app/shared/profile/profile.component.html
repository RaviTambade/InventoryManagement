<section style="background-color: #eee;" >
    <div class="container py-5">

  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{employee.imageUrl}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <h5 class="my-3">{{user.firstName }} {{user.lastName}} </h5>
              <p class="text-muted mb-1"><b>Role : </b> {{employee.role}} </p>
              <p class="text-muted mb-4"><b>Department :</b>{{employee.department}}</p>
              <div class="d-flex justify-content-center mb-2">
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-8">
          <div class="card mb-4">
            <div class="card-body">
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.firstName }} {{user.lastName}} </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.email }} </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Contact No</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.contactNumber }} </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Birth Date</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.birthDate }} </p>
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0">Aadhar Id</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-0">{{user.aadharId }} </p>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
