
  <div *ngIf="!isForm1Complete">
    <h2> Personal Information</h2>
    <div class="container" style="width:80%">
      <div class="row justify-content-center">
        <div class="col-md-9">
          <div class="card" style="width: 80%;">
            <div class="card-header bg-info text-white text-center">
              form-1
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="aadharId">Aadhar ID</label>
                    <input type="text" class="form-control" id="aadharId" name="aadharId" [(ngModel)]="newUser.aadharId" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="birthDate">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="newUser.birthDate" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" [(ngModel)]="newUser.gender" required>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber" [(ngModel)]="newUser.contactNumber" required>
                  </div>
                  <div class="form-group col-md-12">
                    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">Submit</button>
                  </div>   
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <div *ngIf="isForm1Complete" >
    <h2>Employee Information</h2>
    <div class="container"  style="width:80%">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <div class="card"  style="width:80%">
              <div class="card-header bg-info text-white text-center">
                form-2
              </div>
              <div class="card-body">
                <form (ngSubmit)="onSubmit2()" #employeeForm="ngForm">
                  <div class="form-group">
                    <label for="hireDate">Hire Date</label>
                    <input type="date" class="form-control" id="hireDate" name="hireDate" [(ngModel)]="newEmployee.hireDate" required>
                  </div>
                  <div class="form-group">
                    <label for="imgUrl">Image</label>
                    <input type="file" class="form-control" id="imgUrl" name="imgUrl" [(ngModel)]="newEmployee.imageUrl"   required>
                  </div>
                  <div class="form-group">
                    <label for="role">Role</label>
                    <select class="form-control" id="role" name="role" [(ngModel)]="newEmployee.role" required>
                      <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="department">Department</label>
                    <select class="form-control" id="department" name="department" [(ngModel)]="newEmployee.department" required>
                      <option *ngFor="let department of departments" [value]="department">{{ department }}</option>
                    </select>
                  </div>
                  
                  <button type="submit" class="btn btn-primary" [disabled]="!employeeForm.valid">Submit</button>
                  <button type="submit" class="btn btn-primary" (click)="onBack()">Back</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      
  </div>
