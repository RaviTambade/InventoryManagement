<div *ngIf="!isForm1Complete">
    <div class="container ">
        <div class="row ">
          <div class="col-md-6">
            <div class="card" style="width: 70%;">
              <div class="card-header bg-info text-white text-center">
                Personal Information
              </div>
              <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

                    <div class="form-group">
                        <label for="aadharId">Aadhar ID</label>
                        <input type="text" class="form-control" id="aadharId" name="aadharId" [(ngModel)]="newUser.aadharId" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="newUser.firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="newUser.lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="birthDate">Birth Date</label>
                        <input type="date" class="form-control" id="birthDate" name="birthDate" [(ngModel)]="newUser.birthDate" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select class="form-control" id="gender" name="gender" [(ngModel)]="newUser.gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="newUser.email" required>
                    </div>
                    <div class="form-group">
                        <label for="contactNumber">Contact Number</label>
                        <input type="tel" class="form-control" id="contactNumber" name="contactNumber" [(ngModel)]="newUser.contactNumber" required>
                    </div>
                    <button type="submit" class="btn btn-primary"  [disabled]="!userForm.valid">Submit</button>
                    </form>
              </div>
            </div> 
          </div>
        </div>
      </div>
      
          
  </div>
