
<div class="container "  style="width:90%">
    <h2>Categories</h2>   
    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom box-shadow mb-3">
        <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
            <div class="d-flex flex-wrap align-items-center mb-2">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item" *ngFor="let category of categories ">
                        <a class="nav-link text-dark border rounded p-2" (click)="onSelectCategory(category)" >{{category}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="grid-container">
        <div class="grid-item"  *ngFor="let material of materials">
            <img src="{{material.imageUrl}}" alt="">
            <h4 >Material Type:{{material.type}}</h4>
            <h4 >Material Name: {{material.name}}</h4>
            <button type="submit"  (click)="selectedMaterialId(material.id)">Add to request</button>
          </div>
      </div>
