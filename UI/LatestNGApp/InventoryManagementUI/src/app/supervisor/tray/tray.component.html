    <div *ngIf="tray" class="container">
        <h2 class="mt-5">New Request</h2>
        <table class="table table-striped" style="width:60%">
            <thead class="thead-dark">
                <tr>
                    <th>Material ID</th>
                    <th>Material Category</th>
                    <th>Order Quantity</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody *ngFor="let cart of tray">
                <tr>
                    <td>{{ cart.materialId }}</td>
                    <td>{{ cart.category }}</td>
                    <td>{{ cart.quantity }}</td>
                    <td>
                        <label for="edit" *ngIf="onEditClick && trayId==cart.id"> Edit</label>
                        <input type="number" id="edit" *ngIf="onEditClick && trayId==cart.id" name="edit" >          
                    </td>
                    <td>   
                        <button class="btn btn-primary" *ngIf="onEditClick" (click)="onCancel(cart.id)">Cancel</button>
                        <button class="btn btn-primary" *ngIf="!onEditClick" (click)="onEdit(cart.id)">Edit</button>
                        <button class="btn btn-danger" *ngIf="!onEditClick" (click)="onRemove(cart.id)">Remove</button>
                        <button class="btn btn-danger" *ngIf="onEditClick" (click)="onEditQuantity(cart.id)">EditQuantity</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="mt-3">
            <!-- <button class="btn btn-success" (click)="onOrder()">Place Order</button> -->
            <button class="btn btn-danger ml-2" (click)="onRemoveAll()">Remove All</button>
        </div>
    </div>
