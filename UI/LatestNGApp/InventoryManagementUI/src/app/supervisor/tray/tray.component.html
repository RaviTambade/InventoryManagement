
    <div *ngIf="trays" class="container" style="width: 80%">
        <h2 class="mt-5">New Request</h2>
        
        <!-- Card container -->
        <div class="card mt-3" *ngFor="let tray of trays">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2">
                <img src="./assets/img/Bearing.jpeg" alt="Image" class="img-fluid" />
              </div>
              <div class="col-md-3">
                <h5 class="card-title">{{ tray.category }}</h5>
              </div>
              <div class="col-md-4">
                <div class="d-flex justify-content-between">
                  <div>
                    <button class="btn btn-danger btn-sm" (click)="decrement(tray.id)" type="button">-</button>
                  </div>
                  <div>
                    <input type="text" [(ngModel)]="tray.quantity" class="form-control form-control-sm text-center" />
                  </div>
                  <div>
                    <button class="btn btn-primary btn-sm" (click)="increment(tray.id)" type="button">+</button>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <button class="btn btn-secondary btn-sm float-right" (click)="onRemove(tray.id)">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-3">
          <button class="btn btn-success" (click)="onOrder()">Place Order</button>
          <button class="btn btn-danger ml-2" (click)="onRemoveAll()">Remove All</button>
        </div>
      </div>
