    <div *ngIf="trays" class="container">
        <h2 class="mt-5">New Request</h2>
        <table class="table" style="width: 60%">
            <thead class="thead-dark">
              <tr>
                <th style="width: 10%">Material</th>
                <th style="width: 10%">Category</th>
                <th style="width: 10%">Quantity</th>
                <th style="width: 10%"></th>
              </tr>
            </thead>
            <tbody *ngFor="let tray of trays">
              <tr style="height: 50px;"> <!-- Adjust the height as needed -->
                <td>
                  <img src="./assets/img/Bearing.jpeg" width="25%" alt="Image" class="img-fluid" />
                </td>
                <td class="align-middle">{{ tray.category }}</td>
                <td>
                    <div class="d-flex justify-content-between">
                      <div>
                        <button class="btn btn-danger btn-sm" (click)="decrement(tray.id)" type="button">-</button>
                      </div>
                      <div>
                        <input type="text" [(ngModel)]="tray.quantity" class="form-control form-control-sm text-center" />
                      </div>
                      <div>
                        <button class="btn btn-primary btn-sm" (click)="increment(tray.id)" type="button">+</button>
                      </div>
                    </div>
                  </td>
                  
                  
                  
                <td>
                  <button class="btn btn-secondary btn-sm" (click)="onRemove(tray.id)">
                    <i class="fas fa-times"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          
          
        <div class="mt-3">
            <button class="btn btn-success" (click)="onOrder()">Place Order</button>
            <button class="btn btn-danger ml-2" (click)="onRemoveAll()">Remove All</button>
        </div>
    </div>
