<div *ngIf="details">
    <h2>Request Details</h2>
    <hr>
    <div class="card" >
      <div class="card-header bg-dark text-white">
        details
      </div>
      <div class="card-body">
        <div class="row">
          <div>
            <div class="card " *ngFor="let cart of carts">
              <div class="card-body">
                <h5 class="card-title">{{ cart.category }}</h5>
                <p class="card-text">Status: {{ cart.status }}</p>
                <p class="card-text">Quantity: {{ cart.quantity }}</p>
              </div>
              <div class="card-footer">
                <button class="btn btn-primary" [disabled]="cart.status !== 'inprogress'">Edit</button>
                <button class="btn btn-danger" [disabled]="cart.status !== 'inprogress'" (click)="onRemove(cart.id)">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
