
  
<div *ngIf="details">
    <h2>Request Details</h2>
    <hr>
    <div class="card" >
      <div class="card-header bg-dark text-white">
        details
      </div>
      <div class="card-body">
        <div class="row">
          <div>
            <div class="card" *ngFor="let cart of carts">
              <div class="card-body">
                <div class="row">
                  <!-- Left Half: Image -->
                  <div class="col-md-6">
                    <img src="./assets/img/Bearing.jpeg" alt="Image" class="img-fluid">
                  </div>
                  <!-- Right Half: Card Title and Text -->
                  <div class="col-md-6">
                    <p class="card-text">
                      <strong>Name:</strong> {{ cart.name }}
                    </p>
                    <p class="card-text">
                      <strong>Category:</strong> {{ cart.category }}
                    </p>
                    <p class="card-text">
                      <strong>Status:</strong> {{ cart.status }}
                    </p>
                    <p class="card-text">
                      <strong>Quantity:</strong> {{ cart.quantity }}
                    </p>

                    <label for="quantity" *ngIf="editQuantity && cart.id==cartId" >Edit Quantity</label>
                    <input id="quantity" name="quantity" *ngIf="editQuantity && cart.id==cartId" type="number"  [(ngModel)]="cart.quantity" class="form-control form-control-sm">
                   </div>
                </div>
              </div>
              <div class="card-footer">
                  <button class="btn btn-primary" *ngIf="!editQuantity || cart.id!==cartId" [disabled]="cart.status !== 'inprogress'"  (click)="onEdit(cart.id)">Edit</button>
                  <button class="btn btn-danger" *ngIf="!editQuantity || cart.id!==cartId " [disabled]="cart.status !== 'inprogress'" (click)="onRemove(cart.id)">Remove</button>
                  <button class="btn btn-primary" *ngIf="editQuantity && cart.id==cartId " (click)="onEditQuantity(cart.id,cart.quantity)">Edit Quantity</button>
                  <button class="btn btn-danger" *ngIf="editQuantity && cart.id==cartId"  (click)="onCancel()">Cancel</button>  
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
