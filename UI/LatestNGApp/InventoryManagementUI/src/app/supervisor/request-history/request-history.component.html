<div class="container ">
    <h2>Requests</h2>
    <header>
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3">
            <div class="navbar-collapse collapse d-sm-inline-flex justify-content-end">
                <ul class="navbar-nav flex-grow">
                    <li class="nav-item">
                        <a class="nav-link text-dark">Todays Requests:{{todaysCount}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark">Cancelled:{{cancelledCount}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark">In progress:{{inprogressCount}}</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark">Delivered:{{deliveredCount}}</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <table class="table table-striped" style="width:60%">
        <thead class="thead-dark">
            <tr>
                <th>Request ID</th>
                <th>Date</th>
                <th>Supervisor</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody *ngFor="let request of requests">
            <tr>
                <td>{{ request.id }}</td>
                <td>{{ request.date | date:'shortDate' }}</td> 
                <td>{{ request.name }} </td>
                <td>{{ request.status }}</td>
                <td>
                    <button class="btn btn-primary" (click)="selectRequest(request.id)">View</button>
                </td>

            </tr>
        </tbody>
    </table>
    <div class="mt-3">
        <!-- <button class="btn btn-primary" type="button" (click)="previous()" [disabled]="isDisabledPrev">Previous</button>
        <button class="btn btn-primary ml-2" type="button" (click)="next()" [disabled]="isDisabledNext">Next</button> -->
        <!-- New Button -->
        <button class="btn btn-primary ml-2" type="button" (click)="newOrder()">Place new Order</button>
    </div>



</div>
