<tr>
    <td>
      <label>Section</label>
        <select  [(ngModel)]="selectedSection" (change)="onSelectedSection()" name="section">
        <option *ngFor="let section of sections" [value]="section">
        {{ section}}
        </option>
        </select>
    </td>
</tr>

<hr>
    <div class="card"  *ngFor="let warehouse of warehouses" >
      <div class="card-header bg-dark text-white">
        {{warehouse.section}}
      </div>
      <div class="card-body">
        <div class="row">
          <div>
            <div class="card">
              <div class="card-body">
                <div class="row">
                  <!-- Left Half: Image -->
                  <div class="col-md-6">
                    <img src="./assets/img/Bearing.jpeg" alt="Image" class="img-fluid">
                  </div>
                  <!-- Right Half: Card Title and Text -->
                  <div class="col-md-6">
                    <p class="card-text">
                        <strong>Category:</strong> {{ warehouse.materialType }}
                      </p>
                    <p class="card-text">
                      <strong>Assigned Employee:</strong> {{ warehouse.name }}
                    </p>
                  </div>
                </div>
                <div class="btn-group">
                    <button type="button"  (click)="selectEmployeeForSwap(warehouse)" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Swap</button>
                    <div class="dropdown-menu overflow-auto">
                      <a class="dropdown-item "  *ngFor="let warehouse of warehouses"  (click)="selectEmployeeForSwap(warehouse)" >{{ warehouse.name }}</a>
                    </div>
                    
                  </div>

                  <div class="btn-group">
                    <button type="button" class="btn btn-primary btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Select Employee
                    </button>
                    <div class="dropdown-menu">
                      <!-- Generate dropdown items dynamically based on the employee array -->
                      <a class="dropdown-item"  *ngFor="let emp of employees" >{{ emp.name }}</a>
                    </div>
                  </div>
              </div>
              <div class="card-footer">
                  <!-- <button class="btn btn-primary">Swap</button> -->
                 
            </div>      
          </div>
        </div>
      </div>
    </div>
  </div>
