<section style="background-color: #eee;" >
    <div class="container py-4">

  
      <div class="row">
        <div class="col-lg-4">
          <div class="card mb-4">
            <div class="card-body text-center">
              <img src="{{employee.imageUrl}}" alt="avatar"
                class="rounded-circle img-fluid" style="width: 150px;">
              <p >{{user.firstName }} {{user.lastName}} </p>
              <p class="text-muted mb-1"><b>Role : </b> {{employee.role}} </p>
              <p class="text-muted mb-4"><b>Department :</b>{{employee.department}}</p>
              <div class="d-flex justify-content-center mb-2">
              </div>
            </div>
          </div>

        </div>
        <div class="col-lg-6">
          <div class="card mb-4 border-primary rounded">
            <div class="card-body">
              <div class="row mb-2">
                <div class="col-sm-3">
                  <p class="text-muted mb-4">Name</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-1" style="font-family: 'Arial', sans-serif;">{{ user.firstName }} {{ user.lastName }}</p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <p class="text-muted mb-4">Email</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-1" style="font-family: 'Arial', sans-serif;">{{ user.email }}</p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <p class="text-muted mb-4">Contact No</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-1" style="font-family: 'Arial', sans-serif;">{{ user.contactNumber }}</p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <p class="text-muted mb-4">Birth Date</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-1" style="font-family: 'Arial', sans-serif;">{{ user.birthDate }}</p>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col-sm-3">
                  <p class="text-muted mb-4">Aadhar Id</p>
                </div>
                <div class="col-sm-9">
                  <p class="text-muted mb-1" style="font-family: 'Arial', sans-serif;">{{ user.aadharId }}</p>
                </div>
              </div>
            </div>
          </div>
        
          <button type="submit" class="btn btn-primary" (click)="changePassword()">Change Password</button>
        </div>
        
        
      </div>
    </div>
  </section>


  <div class="popup-overlay" *ngIf="showPopUp">
    <div class="popup">
      <div class="password-form">
        <h2>Change Password</h2>
        <form (ngSubmit)="onPopupOk()" #passwordForm="ngForm">
          <div class="form-group">
            <label for="old">Old Password</label>
            <input type="password" class="form-control" [(ngModel)]="credential.oldPassword"  id="old"  name="old"required/>
          </div>
          <div class="form-group">
            <label for="new">New Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="credential.newPassword"
              id="new"
              name="new"
              required
              minlength="8"
            />
          </div>
          <div class="form-group">
            <label for="confirm">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              [(ngModel)]="confirmPassword"
              id="confirm"
              name="confirm"
              required
            />
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">OK</button>
            <button type="button" class="btn btn-secondary" (click)="onPopupCancel()">Cancel</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
