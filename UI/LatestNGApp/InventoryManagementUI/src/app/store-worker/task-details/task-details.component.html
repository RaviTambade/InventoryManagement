<div *ngIf="taskdetails">
  <h2>Task Details</h2>

  <div *ngIf="status === 'Delivered'" class="delivered-message">
    <h1 style="color: green; font-weight: bold; text-align: center;">Delivered</h1>
  </div>

  <hr>

  <div class="container" style="width: 100%;">
    <div class="row">
      <div *ngFor="let task of taskdetails" class="col-md-6 mb-4">
        <div class="position-relative text-center">
          <img src="./assets/img/theBox.png" alt="Delivery Box Image" class="img-fluid">

          <div class="position-absolute top-0 start-50 translate-middle-x p-2">
            <span class="badge bg-primary">
              <strong>Order Id:</strong> {{ task.orderId }}
            </span>
          </div>

          <div class="position-absolute bottom-0 start-50 translate-middle-x p-2">
            <span class="badge bg-warning">
              <strong>Pick up:</strong> {{ task.section }}
            </span>
          </div>
        </div>
      </div>

      <div class="text-right mt-2" *ngIf="department!=''">
        <p class="card-text">
          <strong style="color: red; font-weight: bold;">Delivery Address:</strong>
          <i class="fas fa-box"></i> {{ department }}
        </p>
      </div>
    </div>

    <div class="text-right mt-2">
      <a (click)="onPicked()" *ngIf="status == 'Ready To Dispatch'" class="btn btn-primary">Picked</a>
      <a (click)="onDeliver()" *ngIf="status == 'Picked'" class="btn btn-primary">Deliver</a>
    </div>
  </div>
</div>


<div *ngIf="taskdetails.length===0" >
  <img src="./assets/img/notFound.png" width="80%" height="80%">
</div>
